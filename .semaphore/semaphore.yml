version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: download python 3.11
    task:
      jobs:
        - name: download python and display its version
          commands:
            - checkout
            - sudo apt update
            - sudo apt install python3.11
            - pip install --no-cache-dir -r requirements.txt
            - 'gunicorn app:app'
    dependencies: []
